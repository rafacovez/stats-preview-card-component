<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="modal">
      <h1 class="heading">Get <span class="highlighted-text">insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-wrapper">
        <div class="stat">
          <span class="number">10k+</span>
          <span class="description uppercase-text">companies</span>
        </div>
        <div class="stat">
          <span class="number">314</span>
          <span class="description uppercase-text">templates</span>
        </div>
        <div class="stat">
          <span class="number">12<span class="uppercase-text">m</span>+</span>
          <span class="description uppercase-text">queries</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
