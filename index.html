<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="modal">
      <h1 class="heading">Get insights that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stat">
        <span class="number">10k+</span>
        <span class="description">companies</span>
      </div>
      <div class="stat">
        <span class="number">314</span>
        <span class="description">templates</span>
      </div>
      <div class="stat">
        <span class="number">12m+</span>
        <span class="description">queries</span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
